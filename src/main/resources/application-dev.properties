# ============= Server Settings =============
server.port=${PORT:8080}
server.contextPath=/swagger-ui/index.html
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024
server.http2.enabled=true

# ============= Custom Properties =============
# Application version
version=${VERSION:v1}
# Role of the user running the application
user.role=${ROLE:Desarrollo}
# Alias of the user or description of the instance
user.alias=${ALIAS:Gendra Gilberto Garc\u00eda Prueba Tecnica}

# ============= Data Source & JPA =============
# H2 database settings
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 console settings for web access
spring.h2.console.enabled=true

# JPA settings
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create  
spring.jpa.open-in-view=false